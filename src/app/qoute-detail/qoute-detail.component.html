<div class="container-fluid">
<div class="card">
<p>{{qoute.name}} on  {{qoute.completeDate|date}} </p>
<p>{{qoute.description}}</p>
<p>{{qoute.supmit}}</p>
<p>downvotes: {{numberofdownvotes}}</p>
<p>upvotes: {{numberofupvotes}}</p>
 <P>This qoutes will be completed on {{qoute.completeDate|date}} date</P> 
 <div class="d-inline">
 <button (click)=upvoteclick() class="btn  btn-outline-success " class="pl-12" ><i class="fas fa-thumbs-up fa-2px"></i> </button> <br> <br>
 <button (click)=downvoteclick()  class="btn  btn-outline-info "  class="pl-12" > <i class="fas fa-thumbs-down fa-2px"></i></button> <br> <br>
 <button (click)= "qouteDelete(true)" class="btn  btn-outline-danger " class="pl-12" > <i class="fa fa-trash fa-2px"></i> </button> 
</div>
</div>
</div>
