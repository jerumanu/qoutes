<div class="cointainer-fluid">
<h1 class="text-center">Daily Qoutes</h1>
<div class="row">
    <div class="col-md-6">
<ul>
    <div *ngFor = "let qoute of qoutes;let i =index">

        <li>{{qoute.type}} due on {{qoute.completeDate|date}} </li>
     

     <button (click)=toggleDetail(i)>Qoutes</button>
    <app-qoute-detail   *ngIf="qoute.showDescription"[qoute]="qoute" (isComplete) = "deleteQoute($event,i)"> </app-qoute-detail>
    </div>
</ul>
</div>
<div class="col-md-6">
    <app-qoute-form></app-qoute-form>
</div>
</div>

<p *ngIf="qoutes.length > 5">Your  have too many Qoutes </p>
</div>
